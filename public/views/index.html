<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title><%= title %> </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/modules/angular.min.js"></script>
    <script type="text/javascript" src="js/login_app.js"></script>
</head>
<body ng-app="loginApp">
<div class="background">
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <form name="loginForm" class="login_form" ng-controller="loginController">
            <div class="error" ng-if="usernameIsInvalid">Username is invalid, try again!</div>
            <div class="error" ng-if="passwordIsInvalid">Password cannot be empty, try again!</div>
            <input type="text" class="text" placeholder="Username..." value="" ng-model="username"/>
            <input type="password" class="text" placeholder="Password..." value="" ng-model="password"/>
            <input type="submit" class="button" ng-value="loginButtonText" ng-disabled="!canLogin()" ng-click="login();"
                   ng-class="{ 'pressed': loginPressed}"/>

        </form>
    </div>
</div>
</body>
</html>
