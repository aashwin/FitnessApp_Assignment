<form name="loginForm" class="login_form">
    <ul class="error_list">
        <li ng-repeat="error in errors">
            {{error}}
        </li>
    </ul>
    <input type="text" class="text" placeholder="Username..." value="" name="username" ng-model="username" required
           ng-minlength="3" ng-maxlength="50" ng-disabled="pressed"/>

    <input type="password" class="text" placeholder="Password..." value="" name="password" ng-model="password"
           required ng-minlength="6" ng-disabled="pressed"/>
    <input type="submit" class="button" ng-value="loginButtonText" ng-disabled="!canLogin()" ng-click="login();"
           ng-class="{ 'pressed': loginPressed}"/>
    <a href="/register">No Account Yet? Signup</a>

</form>
