<div class="dash_card">
    <div class="title">{{title}}</div>
    <div class="value"
         ng-class="{'greenText': (highlighter==='positive'?displayVal>0: !highlighter?false : displayVal<0), 'redText': (highlighter==='positive'?displayVal<0: !highlighter?false : displayVal>0)}">
        {{displayVal}}<span class="units">{{displayUnits}}</span></div>
</div>
